<html>
  
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>search you like</title>
    <!-- <base href="https://justlikexin.github.io/" /> -->
    <base target="_blank" />
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    
  </head>
  
  <body>
    <div class="container">
        <div class="col-md-12 ">
            <h1>search</h1>
            <div id="app">
              <div id="search_bar">
                  <select id="selectpicker">
                    <option>百度</option>
                    <option>谷歌</option>
                    <option>duckdgo</option>
                    <option>必应</option>
                    <option>github</option>
                    <option>知乎</option>
                    <option>csdn</option>
                    <option>简书</option>
                    <option>oschina</option>
                    <option>bilibili</option>
                  </select>
                  <input type="text" id="keyword" placeholder="search what you like...">
                  <button id="btn1" onclick="search()">确定</button>
              </div>
                
            </div>
          </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/vue-2.6/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          message: 'search what you like...'
        }
      });
    </script>
    <script type="text/javascript">
      $('#keyword').bind('keydown', function (event) {
        var event = window.event || arguments.callee.caller.arguments[0];
        if (event.keyCode == 13){
          search();
        }
      });
    </script>
    <script type="text/javascript">
      String.prototype.endWith=function(s){
      if(s==null||s==""||this.length==0||s.length>this.length)
        return false;
      if(this.substring(this.length-s.length)==s)
        return true;
      else
        return false;
      return true;
    }

    String.prototype.startWith=function(s){
      if(s==null||s==""||this.length==0||s.length>this.length)
      return false;
      if(this.substr(0,s.length)==s)
        return true;
      else
        return false;
      return true;
    }

    String.prototype.Trim = function(){  
      return this.replace(/(^\s*)|(\s*$)/g, "");  
    }
    String.prototype.LTrim = function(){
      return this.replace(/(^\s*)/g, "");  
    }
    String.prototype.RTrim = function(){  
      return this.replace(/(\s*$)/g, "");  
    }
    </script>
  </body>
  
  
  
  </html>
